<div class="mutations">
    <br>
    
    <!-- list all -->
    <div ng-repeat="(id, mutation) in $ctrl.character.mutations">

        <mutation ng-if="typeof(mutation)!=='string'" 
            mutation="mutation" 
            type="{{$ctrl.getType(mutation.name)}}"
            on-save="$ctrl.onEdited(id, updated)">
        </mutation>
        
    </div>
    
    <br>
    
    <!-- add new -->
    <label>Add Mutation, Injury, or Madness</label>
    <div class="f-container f-justify-between f-align-center">
        <div class="f-cell-2x">
            <select class="form-control" ng-model="$ctrl.newMutation" 
                ng-options="item as item.name group by item.group disable when item.disabled for item in $ctrl.mimOpts">
                <option value="">Select One</option>
            </select>
        </div>
        <button type="button" class="btn btn-success pull-right" 
            ng-disabled="!$ctrl.newMutation" ng-click="$ctrl.add()">Add</button>
    </div>
    <br>

</div>
