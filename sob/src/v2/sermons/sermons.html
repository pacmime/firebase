<div class="sermons" ng-if="character.class && character.class.toLowerCase().indexOf('preacher')>=0">
    <br>
    <div>
        <strong>Faith:</strong> {{$parent.remainingFaith}} / {{$parent.character.faith}} 
        <button type="button" class="btn btn-sm btn-default" ng-click="$parent.resetFaith()">reset</button>

        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-sm btn-success pull-right" ng-click="$parent.add()">Add</button>
    </div>
    <hr>

    <!--
    <div ng-repeat="(name,sermon) in $parent.character.sermons"> 
        <div sermon="sermon" on-save="$parent.onEdited(name, sermon)"></div>
    </div>
    -->

    <div class="sermons-container">

        <div>
            <h5>Blessings</h5>
            <div ng-repeat="(name,sermon) in $parent.character.sermons"> 
                <div ng-if="'Blessing'===sermon.type" sermon="sermon" on-save="$parent.onEdited(sermon.name, sermon)"></div>
            </div>
        </div>

        <hr class="visible-xs-block">
        
        <div>
            <h5>Judgements</h5>
            <div ng-repeat="(name,sermon) in $parent.character.sermons"> 
                <div ng-if="'Judgement'===sermon.type" sermon="sermon" on-save="$parent.onEdited(sermon.name, sermon)"></div>
            </div>
        </div>

    </div>

    
</div>
