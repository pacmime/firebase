<div class="modal-content item-editor">
    <div class="modal-header" style="background:#d0f5f7">
        <h5 class="modal-title">Edit Item</h5>
    </div>
    <div class="modal-body">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a data-target="#first" aria-controls="first" role="tab" data-toggle="tab">Basic</a>
            </li>
            <li role="presentation">
                <a data-target="#second" aria-controls="second" role="tab" data-toggle="tab">Adv</a>
            </li>
            <li role="presentation">
                <a data-target="#third" aria-controls="third" role="tab" data-toggle="tab">Stats</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="first">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="3" class="form-control input-sm" ng-model="item.description" 
                        placeholder="Provide a description">
                    </textarea>
                </div>
                <div class="form-group">
                    <label>Keywords</label>    
                    <input type="text" class="form-control input-sm" ng-model="item.keywords" placeholder="Keywords">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="second">
                <div class="form-group">
                    <label>Source</label>
                    <input type="text" class="form-control input-sm" ng-model="item.source" placeholder="Source (eg, 'General Store' or 'Targa Plateau')">
                </div>
                <div class="form-group">
                    <label>Use</label>
                    <select class="form-control input-sm" ng-model="item.usage">
                        <option value="">N/A</option>
                        <option value="Turn">Turn</option>
                        <option value="Fight">Fight</option>
                        <option value="Adventure">Adventure</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Clothing Slot</label>
                    <select type="text" class="form-control input-sm" ng-model="item.slot" 
                        ng-options="slot for slot in slots">
                        <option value="">Select Slot (optional)</option>
                    </select>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="third">
                <div class="form-group">
                    <label>Cost</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" ng-model="item.cost" placeholder="Optionally, specify the cost">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><img src="assets/item_weight.png" height="16"></span>
                                <input type="number" min="0" ng-model="item.weight" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><img src="assets/item_darkstone.png" height="16"></span>
                                <input type="number" min="0" ng-model="item.darkstone" class="form-control">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><img src="assets/item_hands.png" height="16"></span>
                                <input type="number" min="0" ng-model="item.hands" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><img src="assets/item_slots.png" height="16"></span>
                                <input type="number" min="0" ng-model="item.slots" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>   
                <br>
            </div>
            
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="!item.name" ng-click="ok()">Apply</button>
    </div>
</div>
