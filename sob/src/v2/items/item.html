<div class="item usage-{{item.usage|lowercase}}">
    <div class="pull-right">
        <div class="btn-group" ng-if="ctrl.confirmingDelete">
            <button type="button" class="btn btn-sm btn-success" ng-click="ctrl.remove()">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            <button type="button" class="btn btn-sm btn-default" ng-click="ctrl.confirmingDelete=false">
                <span class="glyphicon glyphicon-ban-circle"></span>
            </button>     
        </div>
        <button ng-if="!ctrl.confirmingDelete"
            type="button" class="btn btn-sm btn-danger" ng-click="ctrl.confirmingDelete=true">
            <span class="glyphicon glyphicon-trash"></span>
        </button>&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-sm btn-default" ng-click="ctrl.edit()">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
    </div>

    <h5>
        {{name}} 
        <small>
            <em>
                <span ng-if="item.source">{{item.source}}</span>
                &nbsp;
                <span ng-if="item.cost">${{item.cost}}</span>
            </em>
        </small>
    </h5>
    
    <div ng-if="item.description"><small>{{item.description}}</small></div>
    <div ng-if="item.keywords"><small>{{item.keywords}}</small></div>
    
    <span ng-if="item.usage">
        <input type="checkbox"> <small>(per {{item.usage}})</small>
    </span>
    
    <div class="f-container f-justify-between f-align-center">
        <div><span class="sprite sprite-item_weight" ng-class="{disabled:!item.weight}"></span> {{item.weight}}</div>
        <div><span class="sprite sprite-item_darkstone" ng-class="{disabled:!item.darkstone}"></span> {{item.darkstone}}</div>
        <div><span class="sprite sprite-item_hands" ng-class="{disabled:!item.hands}"></span> {{item.hands}}</div>
        <div><span class="sprite sprite-item_slots" ng-class="{disabled:!item.slots}"></span> {{item.slots}}</div>
    </div>
</div>
