                    <button type="button" class="btn btn-default"
                        ng-click="$ctrl.decrease(option)">&minus;</button>
                </span>
                <input type="number" min="0" class="form-control"
                    ng-model="$ctrl.sidebag[option]" 
                    ng-change="$ctrl.onChange($event, option)">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                        ng-click="$ctrl.increase(option)">&plus;</button>
                </span>
            </div>
        </div>
