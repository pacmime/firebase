<div class="ability">

    <div ng-if="!$ctrl.displayEditor">
        <div class="f-container f-justify-between f-align-center">
            <strong>{{$ctrl.name}}</strong> 
            <div>
                <div class="btn-group" ng-if="$ctrl.confirmingDelete">
                    <button type="button" class="btn btn-xs btn-success" ng-click="$ctrl.remove()">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default" ng-click="$ctrl.confirmingDelete=false">
                        <span class="glyphicon glyphicon-ban-circle"></span>
                    </button>     
                </div>
                <button ng-if="!$ctrl.confirmingDelete"
                    type="button" class="btn btn-xs btn-danger" ng-click="$ctrl.confirmingDelete=true">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-xs btn-default" ng-click="$ctrl.edit()">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </div>
        </div>
        <div>
            <small>
                {{$ctrl.desc}}
            </small>
        </div>
        <!-- <div ng-if="$ctrl.ability.modifiers">
            <small class="text-muted">
                <em ng-repeat="(key,mod) in $ctrl.ability.modifiers">
                    <span ng-if="$index>0">, </span>
                    {{mod.affects}} ({{mod.value}})
                </em>
            </small>
        </div> -->
    </div>

    <form class="form" ng-if="$ctrl.displayEditor">
        <input type="text" class="form-control" ng-model="$ctrl.name" placeholder="name">
        <textarea rows="3" class="form-control" ng-model="$ctrl.desc" placeholder="value"></textarea>
        <button type="button" class="btn btn-sm btn-success" ng-click="$ctrl.save()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.cancel()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </form>

</div>
