<div class="item grid grid--bleed grid--wrap-reverse">
   <div class="grid__col-sm-3 grid__col-md-4">
       <div class="grid grid--justify-space-between">
           <div class="grid__col">
               <div>
                  <span class="sprite sprite-item_weight" ng-class="{disabled:!item.weight}"></span> 
                  <br class="hidden-xs"> {{item.weight}}
                </div>
           </div>
           <div class="grid__col">
               <div>
                  <span class="sprite sprite-item_darkstone" ng-class="{disabled:!item.darkstone}"></span> 
                  <br class="hidden-xs"> {{item.darkstone}}
                </div>
           </div>
           <div class="grid__col">
               <div>
                  <span class="sprite sprite-item_hands" ng-class="{disabled:!item.hands}"></span> 
                  <br class="hidden-xs"> {{item.hands}}
                </div>
           </div>
           <div class="grid__col">
               <div>
                  <span class="sprite sprite-item_slots" ng-class="{disabled:!item.slots}"></span> 
                  <br class="hidden-xs"> {{item.slots}}
                </div>
           </div>
           <div class="grid__col"></div>
       </div>
   </div>
   <div class="grid__col-sm-9 grid__col-md-8">
       <div>
            <div class="pull-right">
              <div class="btn-group" ng-if="ctrl.confirmingDelete">
                <button type="button" class="btn btn-sm btn-success" ng-click="ctrl.remove()">
                  <span class="glyphicon glyphicon-ok"></span>
                </button>
                <button type="button" class="btn btn-sm btn-default" ng-click="ctrl.confirmingDelete=false">
                  <span class="glyphicon glyphicon-ban-circle"></span>
                </button>     
              </div>
              <button ng-if="!ctrl.confirmingDelete"
                type="button" class="btn btn-sm btn-danger" ng-click="ctrl.confirmingDelete=true">
                 <span class="glyphicon glyphicon-trash"></span>
               </button>&nbsp;&nbsp;&nbsp;
               <button type="button" class="btn btn-sm btn-default" ng-click="ctrl.edit()">
                 <span class="glyphicon glyphicon-pencil"></span>
               </button>
            </div>
            <h5>{{name}} <br><small>({{item.source}}) <span ng-if="item.cost">${{item.cost}}</span></small></h5>
            <small>
              {{item.description}}  
              <div ng-if="item.keywords">{{item.keywords}}</div>
            </small>
            <div ng-if="item.usage"> <input type="checkbox"> <small>(per {{item.usage}})</small> </div>
       </div>
   </div>
</div>
