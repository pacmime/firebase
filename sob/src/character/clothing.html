<div class="clothing">
    <h4>Clothing</h4>
    <div ng-repeat="(slotName,slot) in ctrl.character.clothing" class="media">
        <div class="media-left">
            <strong>{{slotName}}: </strong>
        </div>
        <div class="media-body">
            <div ng-repeat="(name,desc) in slot">
                {{name}} <small>{{desc}}</small>
            </div>
        </div>
    </div>
</div>
