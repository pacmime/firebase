<div class="modal-content">
    <div class="modal-body">

        <form class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address" 
                    class="form-control" ng-model="email"
                    ng-keyup="onKeyUp($event, $event.keyCode)">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                    placeholder="Password" class="form-control" ng-model="password"
                    ng-keyup="onKeyUp($event, $event.keyCode)">
            </div>


            <div ng-if="errorMessage" class="text-danger">{{errorMessage}}</div>
            <div ng-if="resetMessage" class="text-info">
                An email has been sent to {{email}} allowing you to change your password.
            </div>

            <div class="f-container f-justify-between f-align-center">
                <div>
                    <button type="button" class="btn btn-warning" ng-click="reset()" ng-if="email">
                        Reset Password
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                </div>
            </div>
        </form>

    </div>
</div>
