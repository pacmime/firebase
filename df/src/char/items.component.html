<div class="c-card c-items">

    <button type="button" class="c-btn c-btn--info pull-right" ng-click="$ctrl.showEditor()">
        <span class="glyphicon glyphicon-plus-sign"></span>
    </button>

    <h4>Items of Power / Focus Items</h4>


    <form class="form-flex c-editor" ng-if="$ctrl.displayOpts.editing">
        <div class="form-group">
            <label class="control-label" for="itemName">Name</label>
            <input id="itemName" class="form-control" type="text" 
                ng-model="$ctrl.newItem.title" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="itemMod">Mod</label>
            <input id="itemMod" class="form-control" type="text" 
                ng-model="$ctrl.newItem.modifier" class="disabled">
        </div>
        <div class="form-group">
            <label class="control-label" for="itemDesc">Description</label>
            <textarea id="itemDesc" class="form-control" rows="3" ng-model="$ctrl.newItem.description"></textarea>
        </div>
        <button type="button" class="btn btn-primary" 
            ng-click="$ctrl.addItem()"
            ng-class="{disabled:!$ctrl.newItem.title}">Add</button>
        <button type="button" class="btn btn-default" ng-click="$ctrl.hideEditor()">Cancel</button>
    </form>

    <div ng-repeat="item in $ctrl.ngModel" class="media">
        <div class="media-left">
            <button type="button" class="c-btn c-btn--sm c-btn--danger" ng-click="$ctrl.removeItem(item)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </div>
        <div class="media-body">
            <div class="media-heading">
                <em>{{item.title}}</em> <small>({{item.modifier}})</small> 
                <button type="button" class="btn btn-link" ng-click="$ctrl.editItem(item)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </div>
            <div class="text-muted"><small>{{item.description}}</small></div>
        </div>
    </div>

</div>
