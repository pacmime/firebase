<div class="l-top">
    <div class="a-label">{{location?.name}}</div>
    <span *ngIf="location.complete" class="fas fa-check fa-2x"></span>
</div>
<div class="l-middle" *ngIf="!location?.complete">
    <div *ngIf="location?.henchmen.length" class="o-henchmen">
        <ateam-henchmen *ngFor="let guy of location.henchmen"
            [henchmen]="guy"
            (onEvent)="onHenchmenEvent($event)">
        </ateam-henchmen>
    </div>
    <div  *ngIf="!location?.henchmen.length && !location.complete" class="o-slots">
        <ateam-slot *ngFor="let slot of location?.slots"
            [slot]="slot"
            (onEvent)="onSlotEvent($event)">
        </ateam-slot>
    </div>
</div>
<div class="l-bottom" *ngIf="!location?.complete">
    <strong>REWARD: </strong>
    <span class="a-reward">{{location.reward.label}}</span>
</div>
