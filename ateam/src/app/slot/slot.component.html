
<div>
    <div class="a-dc" (click)="onSlotClick($event)">
        <span class="fa-2x fas fa-dice-{{slot.dc|numToLetter}}"></span>
    </div>
    <div *ngIf="slot.hasDie()"
        class="a-die a-die-{{slot.die.memberId}}"
        [ngClass]="{'is-selected':slot.die.selected}"
        (click)="onDieClick($event)">
        <span class="fa-2x fas fa-dice-{{slot.value|numToLetter}}"></span>
    </div>
</div>
