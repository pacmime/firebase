<div class="l-top">
    <div class="a-label">{{henchmen.name}}</div>
</div>
<div class="l-middle">
    <span class="fas fa-user-ninja fa-3x"></span>
    <span class="hp">{{henchmen.hp}} / {{henchmen.max}}</span>
</div>
<div class="l-bottom">
    <button type="button" (click)="damage()" *ngIf="canDamage()">
        <span class="fas fa-bahai"></span>
    </button>
    <button type="button" (click)="defeat()" *ngIf="canDefeat()">
        <span class="fas fa-skull-crossbones"></span>
    </button>
</div>
