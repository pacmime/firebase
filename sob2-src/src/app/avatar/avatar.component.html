<div class="avatar">
    <div class="image-wrapper" (click)="showForm=true">
      <img class="image" src="{{imgData||'assets/avatar.png'}}">
    </div>
    <div *ngIf="!showForm" class="u-sm u-text--center">
        <em>Click avatar to edit</em>
    </div>
    <div *ngIf="showForm">
        <div>
            <input type="file" (change)="changeListener($event)">
        </div>
        <button type="button" (click)="cancel()" class="u-sm">cancel</button>
        <button type="button" *ngIf="isDirty()" (click)="save()" class="u-sm">save</button>
    </div>
</div>
