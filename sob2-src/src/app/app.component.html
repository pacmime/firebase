<mat-toolbar>
    <div class="d-flex flex-justify-between flex-align-center" style="width:100%">
        <a class="flex-1" routerLink="/chars" routerLinkActive="active">{{title}}</a>
        <div *ngIf="user">
            <span class="d-none-xs">{{ user.email }} </span>
            <button type="button" class="btn btn-xs" (click)="logout()">Logout</button>
        </div>
        <div *ngIf="!user">
            <a routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </div>
</mat-toolbar>
