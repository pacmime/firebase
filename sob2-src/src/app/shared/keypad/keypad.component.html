<div [@dialog] *ngIf="visible" class="dialog">

    <h5>
        Current: {{value}}

        <small>
            ( min: {{minimum}}, max: {{maximum}} )
        </small>

    </h5>
    <small *ngIf="modifiers">
        Modifiers:
        {{modifiers.value|modifier}}
        ({{modifiers.sources|join:', '}})
    </small>

    <div class="d-flex flex-justify-between flex-wrap">

        <div class="col-3">

            <div class="d-flex flex-justify-around flex-align-stretch">
                <button type="button" class="keypad__button" (click)="change(-100)" (ngDisable)="value==minimum">-100</button>
                <button type="button" class="keypad__button" (click)="change(-50)" (ngDisable)="value==minimum">-50</button>
                <button type="button" class="keypad__button" (click)="change(-20)" (ngDisable)="value==minimum">-20</button>
            </div>
            <br>
            <div class="d-flex flex-justify-around flex-align-stretch">
                <button type="button" class="keypad__button" (click)="change(-10)" (ngDisable)="value==minimum">-10</button>
                <button type="button" class="keypad__button" (click)="change(-5)" (ngDisable)="value==minimum">-5</button>
                <button type="button" class="keypad__button" (click)="change(-1)" (ngDisable)="value==minimum">-1</button>
            </div>
            <br>
            <div class="d-flex flex-justify-around flex-align-stretch">
                <button type="button" class="keypad__button" (click)="change(1)">+1</button>
                <button type="button" class="keypad__button" (click)="change(5)">+5</button>
                <button type="button" class="keypad__button" (click)="change(10)">+10</button>
            </div>
            <br>
            <div class="d-flex flex-justify-around flex-align-stretch">
                <button type="button" class="keypad__button" (click)="change(20)">+20</button>
                <button type="button" class="keypad__button" (click)="change(50)">+50</button>
                <button type="button" class="keypad__button" (click)="change(100)">+100</button>
            </div>


            <br>

            <div class="manual-entry">
                <div class="d-flex flex-justify-around flex-align-stretch">
                    <button type="button" (click)="changeManual(-1)" (ngClass)="{disabled:!hasManual()}">-</button>
                    <div class="col">
                        <input type="number" class="form-control" [(ngModel)]="manualAdj" placeholder="Adjust by ...">
                    </div>
                    <button type="button" (click)="changeManual(1)" (ngClass)="{disabled:!hasManual()}">+</button>
                </div>
            </div>

        </div>

        <div class="col-1 d-flex flex-col flex-justify-between flex-align-stretch">
            <div class="col">
                <strong>Changes to be applied:</strong><br>
                <div *ngFor="let change of changes">{{change}}</div>
            </div>
            <div>Final Value: {{result}}</div>
        </div>

    </div>

    <hr>

    <div class="d-flex flex-justify-end">
        <button type="button" (click)="close()" aria-label="Close">Cancel</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" (click)="apply()" aria-label="Apply">Apply</button>
    </div>

</div>
