<h5 mat-dialog-title>Choose Trick</h5>
<div mat-dialog-content>
    <div *ngFor="let trick of data?.options"
        class="c-option--available"
        (click)="choose(trick)"
        [ngClass]="{'is-selected':isChosen(trick)}">
        <div class="a-heading">
            <mat-icon>{{isChosen(trick)?'check_box':'check_box_outline_blank'}}</mat-icon>
            {{trick.name}}
        </div>
        <div class="u-sm">
            <div>{{trick.desc}}</div>
            <div class="col" *ngIf="trick.requires">
                <strong>Requires</strong> <em>{{trick.requires}}</em>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex flex-justify-end flex-align-center">
    <a mat-flat-button color="accent" (click)="close()" aria-label="Close">Cancel</a>
    &nbsp;&nbsp;&nbsp;
    <a mat-flat-button color="primary" [mat-dialog-close]="selection"
        aria-label="Apply"
        [disabled]="!selection">
        Apply
    </a>
</div>
