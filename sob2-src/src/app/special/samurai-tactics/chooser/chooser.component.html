<h5 mat-dialog-title>Choose Trick</h5>
<div mat-dialog-content>
    <div *ngFor="let tactic of data?.options"
        class="c-option--available"
        (click)="choose(tactic)"
        [ngClass]="{'is-selected':isChosen(tactic)}">
        <div class="a-heading">
            <mat-icon>{{isChosen(tactic)?'check_box':'check_box_outline_blank'}}</mat-icon>
            {{tactic.name}} ({{tactic.cost}} Fury)
        </div>
        <div class="u-sm">
            <div>{{tactic.desc}}</div>
            <div class="col" *ngIf="tactic.requires">
                <strong>Requires</strong> <em>{{tactic.requires}}</em>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex flex-justify-end flex-align-center">
    <a mat-flat-button color="accent" (click)="close()" aria-label="Close">Cancel</a>
    &nbsp;&nbsp;&nbsp;
    <a mat-flat-button color="primary" [mat-dialog-close]="selection"
        aria-label="Apply"
        [disabled]="!selection">
        Apply
    </a>
</div>
