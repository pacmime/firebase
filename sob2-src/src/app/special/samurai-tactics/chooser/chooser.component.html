<div [@dialog] *ngIf="visible" class="dialog">
    <div class="dialog__body">
        <div *ngFor="let tactic of options"
            class="c-tactic--available"
            [ngClass]="{'is-selected':isChosen(tactic)}">
            <h5>{{tactic.name}} ({{tactic.cost}} Fury)</h5>
            <div>{{tactic.desc}}</div>
            <div class="col" *ngIf="tactic.requires">
                <strong>Requires</strong> <em>{{tactic.requires}}</em>
            </div>
            <button type="button" class="btn btn--use"
                *ngIf="!tactic.disabled"
                (click)="choose(tactic)">
                <span>{{isChosen(tactic)?'Unselect':'Choose'}}</span>
            </button>
        </div>
    </div>
    <div class="d-flex flex-justify-end">
        <button type="button" (click)="close()" aria-label="Close">Cancel</button>
        <button type="button" aria-label="Apply"
            [disabled]="!hasSelection()"
            (click)="apply()">Apply</button>
    </div>
</div>
