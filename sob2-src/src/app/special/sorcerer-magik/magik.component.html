<h4 class="m-grid gutter flex-justify-between flex-align-center">
    <div class=" u-text--sc">Elemental Magik</div>
    <button mat-flat-button color="primary" (click)="openChooser()">New</button>
</h4>

<hr>
<div class="m-grid gutter flex-justify-between flex-align-center">
    <div class="flex-1">
        <strong>Mana:</strong>
        {{getAvailableMana()}} / {{maxMana+getManaModifier()}}  [+{{modifiersMana?.value||0}}]
    </div>
    <button mat-flat-button color="accent" (click)="reset()">Reset</button>
</div>
<hr>
<div class="m-grid gutter flex-justify-between flex-align-center">
    <div class="flex-1">
        <strong>Arcane Powder:</strong>
        {{arcanePowder}} / {{arcanePowderMax}} [+{{modifiersArcanePowder?.value||0}}]
    </div>
    <button class="u-sm" mat-flat-button color="accent"
        (click)="useArcanePowder()" *ngIf="arcanePowder>0">Use</button>
    <button class="u-sm" mat-flat-button color="accent"
        (click)="resetArcanePowder()">Reset</button>
</div>
<hr>

<div *ngFor="let magik of character.elementalMagik" class="card">
    <magik [spell]="magik"
        [eventSubject]="eventSubject"
        (onEvent)="onEvent($event)"
        [availableMana]="getAvailableMana()"
        [arcanePowder]="arcanePowder">
    </magik>
</div>
