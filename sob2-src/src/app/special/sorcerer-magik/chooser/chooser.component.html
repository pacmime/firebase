<div [@dialog] *ngIf="visible" class="dialog">
    <div class="dialog__body">
        <div *ngFor="let spell of options"
            class="c-option--available"
            [ngClass]="{'is-selected':isChosen(spell)}">

            <h5 class="d-flex flex-justify-between flex-align-center">
                <div>
                    {{spell.name}}
                    <span *ngIf="spell.deadly"  class="icon-deadly">!</span>
                </div>
                ({{spell.type}})
            </h5>
            <div class="u-sm">
                <div class="d-flex flex-justify-between flex-align-center">
                    <div><strong>Check: </strong> [{{spell.check}}+]</div>
                    <div><strong>Cost: </strong> {{spell.cost}}</div>
                    <div><strong>XP: </strong> {{spell.xp}}</div>
                </div>
                <div>{{spell.desc}}</div>
                <div class="col" *ngIf="spell.requires">
                    <strong>Requires</strong> <em>{{spell.requires}}</em>
                </div>
            </div>
            <button type="button" class="btn btn--use"
                *ngIf="!spell.disabled"
                (click)="choose(spell)">
                <span>{{isChosen(spell)?'Unselect':'Choose'}}</span>
            </button>

        </div>
    </div>
    <div class="d-flex flex-justify-end">
        <button type="button" (click)="close()" aria-label="Close">Cancel</button>
        <button type="button" aria-label="Apply"
            [disabled]="!hasSelection()"
            (click)="apply()">Apply</button>
    </div>
</div>
