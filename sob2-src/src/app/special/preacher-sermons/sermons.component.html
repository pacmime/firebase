<h4 class="d-flex flex-justify-between flex-align-center">
    <div class="col">Sermons</div>
    <button mat-flat-button color="primary" (click)="openChooser()">New</button>
</h4>

<hr>
<div class="d-flex flex-justify-between flex-align-center">
    Faith: {{getAvailableFaith()}} / {{maxFaith+getFaithModifier()}}
    <button mat-flat-button color="accent" (click)="resetSermons()">Reset</button>
</div>
<hr>

<div class="m-grid flex-align-stretch no-pad">
    <div *ngFor="let sermon of character.sermons" class="card">
        <sermon [sermon]="sermon"
            [eventSubject]="eventSubject"
            (onEvent)="onEvent($event)"
            [availableFaith]="getAvailableFaith()">
        </sermon>
    </div>
</div>
