
<div class="m-grid gutter flex-justify-between flex-align-center">
    <h4 class=" u-text--sc">Attacks</h4>
    <button mat-flat-button color="primary" (click)="add()">New</button>
</div>
<hr>

<div *ngFor="let attack of attacks" class="card">
    <attack [attack]="attack" (onEvent)="onEvent($event)"></attack>
</div>
